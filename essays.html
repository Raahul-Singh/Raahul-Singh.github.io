<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays | Raahul Singh</title>
    <meta name="description" content="Essays and articles written by Raahul Singh on various topics.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Theme script early load to prevent flashing -->
    <script src="js/theme.js"></script>
    
    <!-- Components script for common elements -->
    <script src="js/components.js"></script>
    
    <!-- Central navigation handler - must be after components.js -->
    <script src="js/navigation.js"></script>
    
    <!-- Content JSON checker - must load before content scripts -->
    <script src="js/init-content.js"></script>
    
    <!-- Social links module for rendering social icons -->
    <script src="js/social-links.js"></script>
</head>
<body>
    <!-- Header will be inserted by components.js -->
    <header></header>

    <main>
        <article>
            <h1>Essays</h1>
            <p>A collection of my writings on various topics.</p>
            
            <ul id="essay-list" class="essay-list">
                <!-- Essays will be dynamically loaded here by load-essays.js -->
            </ul>
        </article>
    </main>

    <!-- Footer will be inserted by components.js -->
    <footer></footer>

    <script src="js/main.js" defer></script>
    <script src="js/load-essays.js" defer></script>
</body>
</html>
