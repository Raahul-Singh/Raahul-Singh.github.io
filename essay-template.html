    <!-- Fix for navigation issues -->
    <script>
        // Store page state in session storage to prevent blank pages
        document.addEventListener('DOMContentLoaded', function() {
            // Mark page as loaded in session storage
            sessionStorage.setItem('pageLoaded', 'true');
            
            // Listen for beforeunload event to clean up
            window.addEventListener('beforeunload', function() {
                sessionStorage.setItem('navigating', 'true');
            });
        });
        
        // Check if we need to reload due to failed navigation
        if (sessionStorage.getItem('pageLoaded') === 'true' && 
            sessionStorage.getItem('navigating') === 'true') {
            sessionStorage.removeItem('navigating');
        }
    </script>

        </script>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/markdown-parser.js"></script>
    
    <script>
        // Set the markdown path based on the URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const essayPath = urlParams.get('essay');
            
            if (essayPath) {
                const markdownContainer = document.getElementById('markdown-content');
                markdownContainer.setAttribute('data-markdown-path', 'markdown-essays/' + essayPath + '.md');
            } else {
                document.getElementById('markdown-content').innerHTML = 
                    '<p class="error">No essay specified. Please select an essay from the <a href="essays.html">essays page</a>.</p>';
            }
        });
    </script>
