name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.145.0'
          extended: true

      - name: List files before build
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Theme directory contents:"
          ls -la themes

      - name: Create CNAME file in static directory
        run: |
          echo "raahulsingh.net" > static/CNAME
          echo "CNAME file created:"
          cat static/CNAME

      - name: Build
        env:
          HUGO_ENV: production
        run: |
          hugo --minify --baseURL "https://raahulsingh.net/"
          
      - name: List files after build
        run: |
          echo "Public directory contents:"
          ls -la public
          echo "Public directory structure:"
          find public -type f | head -n 20
          echo "Checking for CNAME file:"
          cat public/CNAME || echo "CNAME file not found in public directory"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 