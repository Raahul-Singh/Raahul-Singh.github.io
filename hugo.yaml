baseURL: "https://raahulsingh.net/"
languageCode: "en-us"
title: "Raahul Singh"
theme: "gwern-inspired"

# Enable syntax highlighting
markup:
  highlight:
    style: monokailight
    lineNos: false
  
  # Enable table of contents and other features
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  
  # Configure Goldmark (Markdown renderer)
  goldmark:
    renderer:
      unsafe: true # Enable raw HTML in markdown files
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true

# Site parameters
params:
  description: "Personal website of Raahul Singh - Writings, book notes, and more."
  # Your details
  author: "Raahul Singh"
  authorDescription: "I write about technology, books, and ideas that matter."
  
  # Favicon
  favicon: "/favicon.jpg"
  
  # Social links
  socialLinks:
    - name: "GitHub"
      url: "https://github.com/raahul-singh"
      icon: "github"
    # - name: "X"
    #   url: "https://x.com/raahulsingh42"
    #   icon: "x"
    - name: "Instagram"
      url: "https://instagram.com/raahul.singh42"
      icon: "instagram"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/raahulsingh42"
      icon: "linkedin"
    - name: "GitLab"
      url: "https://gitlab.com/rasalghul2"
      icon: "gitlab"
    # - name: "Email"
    #   url: "mailto:raahulsingh002@gmail.com"
    #   icon: "email"
    # Add other social links as needed
  
  # Content directories
  contentTypes:
    writings: "Writings"
    notes: "Notes"
    reading: "Reading List"
  
  # Features
  features:
    darkMode: true
    sidenotes: true
    tableOfContents: true
    searchEnabled: false
    
# Menu configuration
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 10
    # - identifier: "writings"
    #   name: "Writings"
