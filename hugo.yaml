baseURL: "https://raahulsingh.github.io/"
languageCode: "en-us"
title: "Raahul Singh"
theme: "gwern-inspired"

# Enable syntax highlighting
markup:
  highlight:
    style: monokailight
    lineNos: false
  
  # Enable table of contents and other features
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  
  # Configure Goldmark (Markdown renderer)
  goldmark:
    renderer:
      unsafe: true # Enable raw HTML in markdown files
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true

# Site parameters
params:
  description: "Personal website of Raahul Singh - Essays, book notes, and more."
  # Your details
  author: "Raahul Singh"
  authorDescription: "I write about technology, books, and ideas that matter."
  
  # Social links
  socialLinks:
    - name: "GitHub"
      url: "https://github.com/raahul-singh"
      icon: "github"
    - name: "Twitter"
      url: "https://twitter.com/raahul_singh"
      icon: "twitter"
    # Add other social links as needed
  
  # Content directories
  contentTypes:
    essays: "Essays"
    books: "Book Reviews"
  
  # Features
  features:
    darkMode: true
    sidenotes: true
    tableOfContents: true
    searchEnabled: true
    
# Menu configuration
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "essays"
      name: "Essays"
      url: "/essays/"
      weight: 2
    - identifier: "books"
      name: "Books"
      url: "/books/"
      weight: 3
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 4

# Set default content settings
taxonomies:
  tag: "tags"
  category: "categories"

# Set permalinks
permalinks:
  essays: "/essays/:filename/"
  books: "/books/:filename/"
