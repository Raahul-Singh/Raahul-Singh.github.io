baseURL: "https://raahulsingh.net/"
languageCode: "en-us"
title: "Raahul Singh"
theme: "gwern-inspired"

# Enable syntax highlighting
markup:
  highlight:
    style: monokailight
    lineNos: false
  
  # Enable table of contents and other features
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  
  # Configure Goldmark (Markdown renderer)
  goldmark:
    renderer:
      unsafe: true # Enable raw HTML in markdown files
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true

# Site parameters
params:
  description: "Personal website of Raahul Singh - Essays, book notes, and more."
  # Your details
  author: "Raahul Singh"
  authorDescription: "I write about technology, books, and ideas that matter."
  
  # Social links
  socialLinks:
    - name: "GitHub"
      url: "https://github.com/raahul-singh"
      icon: "github"
    - name: "Twitter"
      url: "https://twitter.com/raahul_singh"
      icon: "twitter"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/raahulsingh"
      icon: "linkedin"
    - name: "Email"
      url: "mailto:hello@raahulsingh.com"
      icon: "email"
    # Add other social links as needed
  
  # Content directories
  contentTypes:
    essays: "Essays"
    notes: "Notes"
    reading: "Reading List"
  
  # Features
  features:
    darkMode: true
    sidenotes: true
    tableOfContents: true
    searchEnabled: true
    
# Menu configuration
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "essays"
      name: "Essays"
      url: "/essays/"
      weight: 2
    - identifier: "notes"
      name: "Notes"
      url: "/notes/"
      weight: 3
    - identifier: "reading"
      name: "Reading List"
      url: "/reading/"
      weight: 4
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 5

# Set default content settings
taxonomies:
  tag: "tags"
  category: "categories"

# Set permalinks
permalinks:
  essays: "/essays/:filename/"
  notes: "/notes/:filename/"
  reading: "/reading/:filename/"
